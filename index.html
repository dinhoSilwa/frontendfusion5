<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./Assets/Js/index.js" defer></script>
    <link rel="stylesheet" href="./Assets/Components/Main/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Front End Fusion</title>
</head>
<body>
    <header>
        <div class="hero_menu-principal"> 
            <div class="menu-principal logo">
                <img src="./Assets/Images/logo.svg" alt="logo front end fusion"/>
                
            </div>
            <div class="menu-principal_items">
                <nav>
                    <ul>
                        <li>Equipe</li>
                        <li>Sobre</li>
                        <li>Projeto</li>
                        <li class="github"><a href=""><img src="./Assets/Images/logo iconGitHub (4).svg" alt="logo da github">github</a></li>
                    </ul>


                </nav>
            </div>
        </div>
    </header>
    <section id="Hero">
        <div class="hero__mosaico ">
            <figure class="mosaico_coluna col-one">
                <img src="./Assets/Images/dinho--front__end--5.svg" alt="dinho--front__end--5" class="mosaico_box-imgs img_dinho">
            </figure>
            <figure class="mosaico_coluna col-two">
                <img src="./Assets/Images/davi--front__end--5.svg" alt="davi--front__end--5" class="mosaico_box-imgs img_davi">
    
                <img src="./Assets/Images/tillman--front__end--5.svg" alt="tillman--front__end--5" class="mosaico_box-imgs img_tillman">
            </figure>
            <figure class="mosaico_coluna col-three">
                <img src="./Assets/Images/alisson--front__end--5.svg" alt="alisson--front__end--5"class="mosaico_box-imgs img_alisson">
            

                <img src="./Assets/Images/welington--front__end--5.svg" alt="welington--front__end--5" class="mosaico_box-imgs img_welington">
            </figure>
            <figure class="mosaico_coluna col-four">
                <img src="./Assets/Images/bruno--front__end--5.svg" alt="bruno--front__end--5" class="mosaico_box-imgs img_bruno">
            </figure>
        </div>

        <div class="hero_RigthArea">
            <p class="title_project">Projeto</p>
            <p class="title">Front-end</p>
            <p class="title">Fusion</p>
            <p class="sub-title">codifique o seu futuro hoje</p>
        </div>


        <div class="hero_flags">
            <ul>
               <li class="flag_html"><img src="./Assets/Images/html.svg" alt="Imagem tecnologia Html">Html</li> 
               <li class="flag_css"><img src="./Assets/Images/css.svg" alt="Imagem tecnologia css">Css</li> 
               <li class="flag_javascript"><img src="./Assets/Images/js.svg" alt="Imagem tecnologia JavaScript">JavaScript</li> 
            </ul>
        </div>


    </section>

</body>
</html>
